         <div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (23).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (23).webp" class="oeuvre" data-index="23" alt="Aquí comienza una conversación técnica sobre el envío de cultura a Japón. Comentan que las ideas que llegan a Japón sobre España son muy estereotípicas, básicamente."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (24).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (24).webp" class="oeuvre" data-index="24" alt="Japón y España tienen muchas diferencias así que el punto de entrada se antoja complicado. Giralda y Deremnis discuten la mejor forma de abordarles. Descartan la sugestión, por el momento. "></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (25).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (25).webp" class="oeuvre" data-index="25" alt="Valoran posicionar a España por diferenciación y empiezan a filtrar. Japoneses tristes y pedo de los bares, bares de gatos..."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (26).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (26).webp" class="oeuvre" data-index="26" alt="...Internet, pero Giralda se opone porque la geolocalización es una mierda y vete a saber dónde acaba la idea que les quiera meter. Les gustan los dulces, ir a la naturaleza, ir al cine con amigos, colorear... "></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (27).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (27).webp" class="oeuvre" data-index="27" alt="Giralda se queda rallada con esto último, pero el ángel reincide así que, eh, pues bueno. Luego saca un palabro raro (ASMR) y Giralda da por completo el filtro antes de que vaya a más. Recompensa:
     un texto en japonés."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (28).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (28).webp" class="oeuvre" data-index="28" alt="Deremnis se presenta voluntario para traducirlo, pero Giralda le corta diciendo que no hace falta, que ya se encarga ella. Luego se corta a sí misma porque se acuerda de que es su jefa, así que le deja hacer. Ryuichi Yamamoto es el primer caso y es un tío
    despresivo que acaricia gatos, se va a cantar al karaoke él solo, trabaja en un fábrica de Barbies y es un adicto a los juegos-gacha, que se basan en probabilidad y gastarte la pasta."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (29).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (29).webp" class="oeuvre" data-index="29" alt="A los tres segundos de ver su foto de perfil celestial resulta aparente que este infeliz que lanza pan a los ojos de los patos no es español y Giralda lo declara como su target objetivo.
    Derek la espeta. ¿Por qué vamos a por este pobre hombre? Giralda, en su tónica altiva habitual, le explica que mortales como él darían todo por cualquier tipo de cambio y que prefiere eso a que japonesito bienqueda se compre un llavero de un toro y fuera."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (30).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (30).webp" class="oeuvre" data-index="30" alt="A Deremnis no le convence, pero, ¿qué la puede decir? Giralda lo detecta y para reivindicarse, le pide que vaya a buscarlo con Mirón, una cámara celestial super tocha que graba todo desde arriba. Deremnis mete los datos mientras
    Giralda se saca un termo con café del bolso y le ofrece un poco a su trabajador."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (31).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (31).webp" class="oeuvre" data-index="31" alt="Deremnis desiste a tomar café y Mirón localiza a Ryuichi cruzando un paso de cebra con unas bolsas en las mano. Giralda le inspecciona y dice que este hombre necesita una pizca de ruralismo castellano, una miaja de incontinencia verbal andaluza,
    un tanto de sol de valenciano, unas naranjitas..."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (32).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (32).webp" class="oeuvre" data-index="32" alt="...y que le pase un camión por encima y que lo haga mierda contra el asfalto. ¡Anda! ¡Qué rápido ha ocurrido!... Giralda y Deremnis se quedan en silencio al haber presenciado el atropello y la primera acaba
    ordenando al ángel que mejor que vayan a por otro candidato de estudio."></picture>
