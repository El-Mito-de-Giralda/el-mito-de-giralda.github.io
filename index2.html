        <h1>El mito de Giralda. Introducción: parte 2</h1>
        <div class="obra">
         <div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (23).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (23).webp" class="oeuvre" data-index="23" alt="Aquí comienza una conversación técnica sobre el envío de cultura a Japón. Comentan que las ideas que llegan a Japón sobre España son muy estereotípicas, básicamente."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (24).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (24).webp" class="oeuvre" data-index="24" alt="Japón y España tienen muchas diferencias así que el punto de entrada se antoja complicado. Giralda y Deremnis discuten la mejor forma de abordarles. Descartan la sugestión, por el momento. "></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (25).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (25).webp" class="oeuvre" data-index="25" alt="Valoran posicionar a España por diferenciación y empiezan a filtrar. Japoneses tristes y pedo de los bares, bares de gatos..."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (26).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (26).webp" class="oeuvre" data-index="26" alt="...Internet, pero Giralda se opone porque la geolocalización es una mierda y vete a saber dónde acaba la idea que les quiera meter. Les gustan los dulces, ir a la naturaleza, ir al cine con amigos, colorear... "></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (27).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (27).webp" class="oeuvre" data-index="27" alt="Giralda se queda rallada con esto último, pero el ángel reincide así que, eh, pues bueno. Luego saca un palabro raro (ASMR) y Giralda da por completo el filtro antes de que vaya a más. Recompensa:
     un texto en japonés."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (28).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (28).webp" class="oeuvre" data-index="28" alt="Deremnis se presenta voluntario para traducirlo, pero Giralda le corta diciendo que no hace falta, que ya se encarga ella. Luego se corta a sí misma porque se acuerda de que es su jefa, así que le deja hacer. Ryuichi Yamamoto es el primer caso y es un tío
    despresivo que acaricia gatos, se va a cantar al karaoke él solo, trabaja en un fábrica de Barbies y es un adicto a los juegos-gacha, que se basan en probabilidad y gastarte la pasta."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (29).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (29).webp" class="oeuvre" data-index="29" alt="A los tres segundos de ver su foto de perfil celestial resulta aparente que este infeliz que lanza pan a los ojos de los patos no es español y Giralda lo declara como su target objetivo.
    Derek la espeta. ¿Por qué vamos a por este pobre hombre? Giralda, en su tónica altiva habitual, le explica que mortales como él darían todo por cualquier tipo de cambio y que prefiere eso a que japonesito bienqueda se compre un llavero de un toro y fuera."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (30).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (30).webp" class="oeuvre" data-index="30" alt="A Deremnis no le convence, pero, ¿qué la puede decir? Giralda lo detecta y para reivindicarse, le pide que vaya a buscarlo con Mirón, una cámara celestial super tocha que graba todo desde arriba. Deremnis mete los datos mientras
    Giralda se saca un termo con café del bolso y le ofrece un poco a su trabajador."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (31).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (31).webp" class="oeuvre" data-index="31" alt="Deremnis desiste a tomar café y Mirón localiza a Ryuichi cruzando un paso de cebra con unas bolsas en las mano. Giralda le inspecciona y dice que este hombre necesita una pizca de ruralismo castellano, una miaja de incontinencia verbal andaluza,
    un tanto de sol de valenciano, unas naranjitas..."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (32).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (32).webp" class="oeuvre" data-index="32" alt="...y que le pase un camión por encima y que lo haga mierda contra el asfalto. ¡Anda! ¡Qué rápido ha ocurrido!... Giralda y Deremnis se quedan en silencio al haber presenciado el atropello y la primera acaba
    ordenando al ángel que mejor que vayan a por otro candidato de estudio: Sakura Yamanaka, de las que envían 300 mensajes al día a su novio, ladrona de bragas, trabaja en un spa de señores mayores. Sin amigos. "></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (33).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (33).webp" class="oeuvre" data-index="33" alt="Mirón se organiza con la informació, encuentra a Sakura y... ¡Mec, mec! El camión también la ha encotrado. "></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (34).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (34).webp" class="oeuvre" data-index="34" alt="Giralda manda buscar otro. Pero lo que no sabe Giralda es que da igual lo que cambies de lugar, da igual tus intenciones, Japón es una tierra de camiones. Sea en sentido contrario o al lado de un colegio,
    habrá un camión a la vuelta de la esquina preparado para aniquilar a todos los ninis japoneses. "></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (35).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (35).webp" class="oeuvre" data-index="35" alt="Y mientras Giralda y Deremnis se notan envejecer y se mecen como hojas, los camiones derraman gasolina sobre la carretera. Le dan al claxon sobre el cuerpo de sus objetivos y se regodean sabiendo que no hay nadie que pueda pararlos.
    Están en la calle, están en tu casa. Están en tu cabeza para convertirte en un simple pasajero en su espectáculo, una caja zarandeada en el receptículo por los giros de volante del monstruo que les precede. Como Jonás, estás en el interior de una ballena y nunca saldrás de ahí... "></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (36).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (36).webp" class="oeuvre" data-index="36" alt="La pantalla sigue apuntando al último asesinato. Giralda está conmocionada. El halo de Deremnis se ha vuelto rojo del cabreo que lleva. Giralda retrocede, compara la escena con una película de terror y lanza un puño contra la mesa. Tirando de orgullo
     e impotencia, intenta buscarle una explicación. Derem se fija en que los conductores siempre llevan el mismo traje. Giralda comenta que lo mismo es que es una práctica habitual de los japonese y Deremnis la juzga con la mirada."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (37).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (37).webp" class="oeuvre" data-index="37" alt="El camión intenta escapar de la escena del crimen, pero los dos lo siguen con Mirón hasta una garaje bastante feo. Deremnis activa la función extramuros de Mirón y así pueden ver lo que ocurre dentro."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (38).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (38).webp" class="oeuvre" data-index="38" alt="Y lo que ocurre es que el camión desaparece tras una nube de humo. Sorprendida, Giralda deja fluir su rabia interior y anuncia que va a conseguir que los mortales vayan a España. Y si necesita pasar por encima de ellos, que así sea.
    Ella y Deremnis salen volando a por Adina."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (39).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (39).webp" class="oeuvre" data-index="39" alt="Van tan rápidos que les salen rayas de velocidad, incluso cuando van en el ascensor. Llegan ante Adina y ella parece saberlo todo. Se queja de que los mortales se recrean mientras son atropellados y que los de Recursos Humanos no paran de decirla que es maltrato psicológico
    . No nos enteráis. ¡Adina ni los paga ni disfruta de ellos!"></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (40).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (40).webp" class="oeuvre" data-index="40" alt="Giralda dice que va todo bien y Adina la anima a continuar y la amenaza pasivo-agresivamente con el despido. Ya ahora seguid, que tengo que seguir presionando a los constructores de la Sagrada Familia. Mortadela y Filemón aquí 
    se vuelven con el rabo entre las piernas al ascensor no sin antes comentar que Deremnis no está aquí por el japonés."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (41).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (41).webp" class="oeuvre" data-index="41" alt="De vuelta a la oficina, Giralda está rumiando en silencio mientras aprieta su bola anti-estrés. Va a tener que bajar a La Tierra y no le apetece. ¿Por qué los residentes no bajan al Cielo, Derem? Por Google Earth, jefa. Eso es Correcto.
    "></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (42).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (42).webp" class="oeuvre" data-index="42" alt="Deremnis espeta que en La Tierra hay lugares seguros en los que bajar. Giralda responde que esos lugares seguros permanecen en medio de bosques, desiertos, lugares chungos. Deremnis propone que investiguen a los camiones un poco más y Giralda accede."></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (43).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (43).webp" class="oeuvre" data-index="43" alt="Total, que un camión hace lo suyo y los dos observadores reflexionan. La vuelta al Cielo produce mucho humo. Esos efectos especiales están un poco defectuosillos... 
    Deremnis reflexiona sobre las plataformas de abdución. Ese modelo no debería estar en el mercado. Cosas que aprendes en el colegio de ángeles"></picture>
</div>
<div class="text"><picture><source type="image/webp" srcset="./images/Manga Español Word El mito de Giralda (44).webp" />
  <img src="./images/Manga Español Word El mito de Giralda (44).webp" class="oeuvre" data-index="44" alt="Problema: están abduciendo en un lugar cerrado. La cabeza de Deremnis va a explotar hasta que Giralda vuelve a trastear con Mirón, le da al zoom al máximo y descubre que en el retrovisor central tiene colgado un ofuda. Según Giralda, eso es una
    lista de la compra japonesa. Según Deremnis, una especie de sello para que el kami que quieras te proteja ante las maldiciones. Los templos shintoistas están repletos de ellos y un retrovisor no es un lugar para que permanezcan. Deremnis está mosqueado."></picture>
</div>
